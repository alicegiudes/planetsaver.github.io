<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Planet Saver - About</title>
        <link rel="stylesheet" href="planet.css">
        <script type="text/javascript" src="home.js"></script>
    </head>
    <body onLoad="valUpdated3();">
        <header>
            <img class="logo" src="images/logo.png">
            <h1 class="game-instruction">Choose one, and remember: you have to save the world.</h1>
        </header>
        <section class="choices">
            <label class="choice8">
                <input type="radio" name="choice" id="choice8"/>
                <img class="choice8-img" src="images/sustainable-energy.jpeg">
                <p class="img8-desc">Implement policies to incentivise a shift to sustainable forms of energy</p>
            </label>
            <label class="choice3">
                <input type="radio" name="choice" id="choice3"/>
                    <img class="choice3-img" src="images/water-pollution.jpg"/>
                <p class="img3-desc">Implement policies to reduce the amount of chemicals and waste into water supply</p>
            </label>
        </section>
        <section class="next">
            <button type="button" class="button-next" id="next" onClick="value8or3();">Next</button>
        </section>
        <section class="banners">
            <button id="deforestation" disabled>Deforestation rate: <em id="def-val"></em>%</button>
            <button id="water-pollution" disabled>Water pollution: <em id="water-val"></em>%</button>
            <button id="air-pollution" disabled>Air pollution: <em id="air-val"></em>%</button>
            <button id="co2-emission" disabled>CO<sub>2</sub> emission: <em id="co2-val"></em>%</button>
            <button id="plastic-pollution" disabled>Plastic pollution: <em id="plastic-val"></em>%</button>
            <button id="species-extinction" disabled>Species extinction: <em id="species-val"></em>%</button>
        </section>
    </body>
</html>
