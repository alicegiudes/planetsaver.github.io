<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Planet Saver - About</title>
        <link rel="stylesheet" href="planet.css">
        <script type="text/javascript" src="home.js"></script>
    </head>
    <body onLoad="loadVal();">
        <header>
            <img class="logo" src="images/logo.png">
            <h1 class="game-instruction">Choose one, and remember: you have to save the world.</h1>
        </header>
        <section class="choices">
            <label class="choice1">
                <input type="radio" name="choice" id="choice1"/>
                <img class="choice1-img" src="images/amazon-trees.jpeg">
                <p class="img1-desc">Plant 1,000 trees in the Amazon</p>
            </label>
            <label class="choice2">
                <input type="radio" name="choice" id="choice2"/>
                    <img class="choice2-img" src="images/fossil-fuel.jpg"/>
                <p class="img2-desc">Implement a carbon tax to decrease fossil fuels use</p>
            </label>
        </section>
        <section class="next">
            <button type="button" class="button-next" id="next" onClick="value1or2();">Next</button>
        </section>
        <section class="banners">
            <button id="deforestation" disabled>Deforestation rate: <em id="def-val"></em>%</button>
            <button id="water-pollution" disabled>Water pollution: <em id="water-val"></em>%</button>
            <button id="air-pollution" disabled>Air pollution: <em id="air-val"></em>%</button>
            <button id="co2-emission" disabled>CO<sub>2</sub> emission: <em id="co2-val"></em>%</button>
            <button id="plastic-pollution" disabled>Plastic pollution: <em id="plastic-val"></em>%</button>
            <button id="species-extinction" disabled>Species extinction: <em id="species-val"></em>%</button>
        </section>
    </body>
</html>
